### Site Settings ###
title               : Anand Gupta - Personal Portfolio
description         : >-
                      A full-stack software engineer, transforming ideas into reality one bug at a time.
                      I'm currently pursuing MS in Software Engineering from Arizona State University.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : yetanotheranand/yetanotheranand.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html


### Author Info ###
author:
  name              : Anand Gupta
  image             : "assets/images/self.jpg"
  email             : workmail.anand@gmail.com
  github            : yetanotheranand
  linkedin          : anand0g
  instagram         : yetanothernetizen


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: G-5YXGPFPW4K


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: true
  username: yetanotheranand
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

### Blog ###
blog:
  single: true                                         # Set to true to get a single column style blog
