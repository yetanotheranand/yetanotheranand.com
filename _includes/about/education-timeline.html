<div class="row">
  <h2 class="mb-3">Education</h2>
</div>
<div class="row">
  <div class="col mt-4">
    <div class="timeline-body bg-themed">
      {% for item in site.data.education %}
        <div class="timeline-item">
          <div class="content">
            <h5>{{ item.degree }}</h5>
            <h6>{{ item.college }}</h6>
            <h6>{{ item.location }}</h6>
            <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
            <p>{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
